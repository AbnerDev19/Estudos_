<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo-area"><h2>Admin<span class="highlight">.Painel</span></h2></div>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html"><span class="material-symbols-outlined">dashboard</span>Visão Geral</a></li>
                <li><a href="admin_content.html"><span class="material-symbols-outlined">library_books</span>Gerenciar Turmas</a></li>
                <li><a href="admin_questions.html"><span class="material-symbols-outlined">quiz</span>Banco de Questões</a></li>
                <li class="active"><a href="admin_students.html"><span class="material-symbols-outlined">group</span>Alunos</a></li>
            </ul>
            <div class="user-profile">
                <div class="avatar-circle">A</div>
                <div class="user-info"><p class="user-name">Admin</p><a href="index.html" class="logout-link">Sair</a></div>
            </div>
        </aside>

        <main class="content-area">
            <header class="admin-header">
                <h1>Gerenciar Alunos</h1>
                <div class="search-box" style="width: 300px;">
                    <span class="material-symbols-outlined" style="color:#666">search</span>
                    <input type="text" placeholder="Buscar aluno por nome..." id="busca-aluno">
                </div>
            </header>

            <div class="table-container">
                <table class="adm-table">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Email</th>
                            <th>Progresso</th>
                            <th>Status</th>
                            <th style="text-align: right;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-alunos-completa">
                        <tr>
                            <td colspan="5" style="text-align:center; padding:30px; color:#666">
                                <span class="material-symbols-outlined" style="font-size:32px; display:block; margin-bottom:10px">group_off</span>
                                Carregando lista de alunos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div style="display:flex; justify-content:flex-end; padding-top:20px; gap:10px">
                <button class="btn-add" style="width:auto; padding:5px 15px"><</button>
                <button class="btn-add" style="width:auto; padding:5px 15px">></button>
            </div>
        </main>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
