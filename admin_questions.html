<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo-area"><h2>Admin<span class="highlight">.Painel</span></h2></div>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html"><span class="material-symbols-outlined">dashboard</span>Visão Geral</a></li>
                <li><a href="admin_content.html"><span class="material-symbols-outlined">library_books</span>Gerenciar Turmas</a></li>
                <li class="active"><a href="admin_questions.html"><span class="material-symbols-outlined">quiz</span>Banco de Questões</a></li>
                <li><a href="admin_students.html"><span class="material-symbols-outlined">group</span>Alunos</a></li>
            </ul>
        </aside>

        <main class="content-area">
            <header class="admin-header">
                <h1>Banco de Questões</h1>
                <button class="btn-save" onclick="location.reload()">Atualizar</button>
            </header>

            <div class="split-view">
                <div class="list-panel">
                    <div class="list-scroll">
                        <p style="padding:20px; color:#666">Carregando banco...</p>
                    </div>
                </div>

                <div class="editor-panel">
                    <div class="editor-top">
                        <h2 id="q-editor-title">Nova Questão</h2>
                        <button class="btn-save">Salvar Questão</button>
                    </div>
                    <div class="editor-scroll">
                        <div class="input-group">
                            <label>Enunciado</label>
                            <textarea class="area-large" placeholder="Texto da questão..."></textarea>
                        </div>
                        
                        <div class="alternatives-area" style="background:rgba(0,0,0,0.2); padding:15px; border-radius:8px; margin-bottom:20px">
                            <label style="margin-bottom:10px; display:block">Alternativas (Clique na correta)</label>
                            <div class="option-row"><div class="radio-circle"></div><input type="text" placeholder="A"></div>
                            <div class="option-row"><div class="radio-circle"></div><input type="text" placeholder="B"></div>
                            <div class="option-row"><div class="radio-circle"></div><input type="text" placeholder="C"></div>
                            <div class="option-row"><div class="radio-circle"></div><input type="text" placeholder="D"></div>
                        </div>

                        <div class="input-group">
                            <label>Comentário</label>
                            <textarea class="area-medium" placeholder="Explicação..."></textarea>
                        </div>

                        <div class="input-group">
                            <label>Banca / Ano</label>
                            <div style="display:flex; gap:10px">
                                <input type="text" placeholder="Banca (Ex: Cebraspe)">
                                <input type="text" placeholder="Ano (Ex: 2024)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
